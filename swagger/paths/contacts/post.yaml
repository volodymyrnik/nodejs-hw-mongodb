tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create new contact
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
            type: string
            description: Name of contact
            example: Andrew Tompson
          phoneNumber:
            type: string
            description: Contact's phone number
            example: '+380000000006'
          email:
            type: string
            description: Contact's email
            format: email
            example: example@example.com
          contactType:
            type: string
            description: Type of contact
            enum: ['work', 'home', 'personal']
            example: work
          isFavourite:
            type: boolean
            description: Contact chosen as favourite
            example: true
            default: false
          photo:
            type: string
            description: Contact's photo link
            format: binary
            default: null
responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'