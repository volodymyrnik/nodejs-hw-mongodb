tags:
  - Contacts
summary: Get contacts
operationId: getContacts
description: Get all contacts
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
      description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
      description: Contacts per page
  - in: query
    name: sortBy
    schema:
      type: string
      example: name
      description: Sort by key
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc
      description: Sort order
  - in: query
    name: isFavourite
    schema:
      type: boolean
      description: Filter by query
      enum: ['true', 'false']
      example: true
      default: false

  - in: query
    name: contactType
    schema:
      type: string
      description: Type of contact
      enum: ['work', 'home', 'personal']
      example: work
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'