tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: Send to user email about reset password
security:
  - bearerAuth: []
parameters:
  - in: path
    name: email
    required: true
    schema:
      type: string
      format: email
      example: example@example.com
responses:
  '200':
    description: Send reset email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.

  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    description: Failed reset email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to send the email, please try again later.