type: object
required:
  - name
  - phoneNumber
  - contactType
  - userId
  - photo
properties:
  name:
    type: string
    description: Name of contact
    example: Andrew Tompson
  phoneNumber:
    type: string
    description: Contact's phone number
    example: '+380990885567'
  contactType:
    type: string
    description: Type of contact
    enum: ['work', 'home', 'personal']
    example: work
  userId:
    type: string
    description: Contact's owner id
    example: 68449eab7e4b0dae34cbc9cd
  email:
    type: string
    description: Contact's email
    format: email
    example: example@example.com
  isFavourite:
    type: boolean
    description: Contact chosen as favourite
    example: true
    default: false
  photo:
    type: string
    description: Contact's photo link
    format: url
    example: https://res.cloudinary.com/dzklpnqow/image/upload/v1749402572/brwaqdpoblgwjsolxi2j.jpg
    default: null
  createdAt:
    type: string
    description: Contact created at
    format: date-time
    example: 2025-06-08T14:09:24.395+00:00
  updatedAt:
    type: string
    description: Contact updated at
    format: date-time
    example: 2025-06-09T14:09:24.395+00:00